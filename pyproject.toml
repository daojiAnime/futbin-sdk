[project]
name = "futbin-sdk"
version = "0.1.0"
description = "Python SDK for FUTBIN API - Unofficial client for FIFA Ultimate Team player prices and statistics"
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "Daoji", email = "daoji.chang@gmail.com" }]
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Games/Entertainment",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["futbin", "fifa", "fc25", "fc26", "ultimate-team", "fut", "sdk", "api"]
dependencies = [
    "httpx>=0.27.0",
    "pydantic>=2.0.0",
    "tenacity>=8.0.0",
    "fake-useragent>=2.0.0",
]

[project.optional-dependencies]
cffi = [
    "curl-cffi>=0.7.0",
]

[project.urls]
Homepage = "https://github.com/daojiAnime/futbin-sdk"
Repository = "https://github.com/daojiAnime/futbin-sdk"
Issues = "https://github.com/daojiAnime/futbin-sdk/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/futbin_sdk"]

[dependency-groups]
dev = [
    "mypy>=1.15.0",
    "pre-commit>=4.1.0",
    "pytest>=8.3.4",
    "ruff>=0.9.7",
    "coverage>=7.6.12",
    "pytest-asyncio>=0.25.3",
    "pytest-rich>=0.2.0",
    "commitizen>=4.8.3",
    "pytest-html>=4.1.1",
    "pytest-sugar>=1.1.1",
]

[tool.mypy]
strict = true
exclude = ["venv", ".venv"]

[tool.ruff]
target-version = "py312"
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]
line-length = 120

[tool.ruff.lint]
select = [
    "E",       # pycodestyle errors
    "W",       # pycodestyle warnings
    "F",       # pyflakes
    "I",       # isort
    "B",       # flake8-bugbear
    "C4",      # flake8-comprehensions
    "UP",      # pyupgrade
    "ARG001",  # unused arguments in functions
    "PLC0415", # `import` should be at the top-level of a file
]
ignore = [
    "E501", # line too long, handled by black
    "B008", # do not perform function calls in argument defaults
    "W191", # indentation contains tabs
    "B904", # Allow raising exceptions without from e, for HTTPException
    "C417",
    "E203",
    "E231",
    "E402",
    "E701",
    "A003",
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401", "E402"]
"tests/**/*.py" = ["ARG001"] # Allow unused fixtures in tests

[tool.ruff.lint.pep8-naming]
classmethod-decorators = ["classmethod", "pydantic.field_validator"]

[tool.ruff.lint.pyupgrade]
# Preserve types, even if a file imports `from __future__ import annotations`.
keep-runtime-typing = true

[tool.pyright]
reportGeneralTypeIssues = false
reportUnknownParameterType = false
reportMissingTypeArgument = false
reportUnknownArgumentType = false
reportAny = false
reportIncompatibleVariableOverride = false

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

